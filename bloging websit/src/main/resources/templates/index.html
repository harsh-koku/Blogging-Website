<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)),
                      url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
          background-size: cover;
          color: white;
          overflow-x: hidden;
        }

        .glass-card {
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(14px);
          border-radius: 20px;
          padding: 2rem;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
          opacity: 0;
          transform: scale(0.95);
          animation: zoomFade 1s ease forwards;
        }

        .glass-card:nth-of-type(2) {
          animation-delay: 0.3s;
        }

        .glass-card:nth-of-type(3) {
          animation-delay: 0.6s;
        }

        @keyframes zoomFade {
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        h2, h5 {
          font-family: 'Playfair Display', serif;
        }

        a.btn, button.btn {
          transition: all 0.3s ease-in-out;
        }

        a.btn:hover, button.btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        #loader {
          position: fixed;
          top: 0; left: 0;
          width: 100vw;
          height: 100vh;
          background: #000;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .spinner-border {
          width: 3rem;
          height: 3rem;
        }

        nav {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(6px);
          padding: 1rem 2rem;
        }

        nav a {
          color: white;
          text-decoration: none;
          margin: 0 1rem;
          font-weight: 600;
        }

        nav a:hover {
          color: #ffc107;
        }

        @media (max-width: 768px) {
          .glass-card {
            padding: 1rem;
          }

          table {
            font-size: 0.9rem;
          }
        }
    </style>
</head>

<body>

<!-- Loading Spinner -->
<div id="loader">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Optional Navbar -->
<nav class="d-flex justify-content-between align-items-center">
    <div class="fs-4">üìù Eysis Blog</div>
    <div>
        <a href="#top">Home</a>
        <a href="#posts">Posts</a>
    </div>
</nav>

<div class="container my-5" id="top">

    <div class="glass-card text-center mb-4">
        <h2 class="mb-3">All Blog Posts</h2>
        <p class="lead">Welcome to the Eysis Blog ‚Äî Manage your content effortlessly.</p>
        <a href="/new" class="btn btn-success"><i class="fas fa-plus"></i> New Post</a>
    </div>

    <!-- Input Field + Buttons -->
    <div class="glass-card mb-4">
        <h5>Update or Delete a Post by ID</h5>
        <div class="row g-2 align-items-center">
            <div class="col-md-4">
                <input type="number" id="postIdInput" class="form-control" placeholder="Enter Post ID">
            </div>
            <div class="col-md-2">
                <button onclick="editPost()" class="btn btn-primary w-100"><i class="fas fa-edit"></i> Edit</button>
            </div>
            <div class="col-md-2">
                <button onclick="deletePost()" class="btn btn-danger w-100"><i class="fas fa-trash-alt"></i> Delete</button>
            </div>
        </div>
    </div>

    <!-- Posts Table -->
    <div class="glass-card" id="posts">
        <table class="table table-dark table-hover table-bordered text-white">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${listPosts}">
                <td th:text="${post.id}">1</td>
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.author}">Author</td>
                <td th:text="${post.content}">Content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript -->
<script>
    function editPost() {
      const id = document.getElementById("postIdInput").value;
      if (id) {
        window.location.href = "/edit/" + id;
      } else {
        alert("Please enter a valid Post ID.");
      }
    }

    function deletePost() {
      const id = document.getElementById("postIdInput").value;
      if (id && confirm("Are you sure you want to delete post ID " + id + "?")) {
        window.location.href = "/delete/" + id;
      } else {
        alert("Please enter a valid Post ID.");
      }
    }

    // Page Loader
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href"))
          .scrollIntoView({ behavior: "smooth" });
      });
    });
</script>

</body>
</html>
