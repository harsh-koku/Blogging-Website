<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80')
                        no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            text-align: center;
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        .glass-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff4b5c;
        }

        .glass-card p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="glass-card">
    <h2>Error</h2>
    <p th:text="${errorMessage}">Something went wrong!</p>
    <button class="btn-custom" onclick="goHome()">Go Back Home</button>
</div>

<script>
    function goHome() {
        alert(document.querySelector("p").innerText); // popup with error message
        window.location.href = "/";
    }
</script>
</body>
</html>
